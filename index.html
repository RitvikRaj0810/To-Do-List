<!DOCTYPE html>
<html>
<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css" />

	<title>To Do List</title>	
</head>

<body background-image="To_Do_List.jpg">
	
	<div class="container">
		<header>
			<h1 class="main-title">To Do List</h1>
			<form id="new_task_fm">
				<div class="inputs">
					<input type="text" name="new-task-input" id="new-task-input" placeholder="So, What's in the list ?" />
					<input type="submit" id="new-task-submit" value="Add task" />
				</div>
			</form>
		</header>
		<main>
			
			<section class="task-list">
				<h2 class="task-title">Tasks</h2>
	
				<div id="tasks">
	
				</div>
			</section>
	
	
		</main>
		<p class="owner"> By Ritvik Raj</p>
	
		<script src="main.js"></script>
	</div>


</body>

</html>
